<!-- Javascript for Maps -->
<script>
var map;
var infowindow;
var pos;

function initMap() {

  if (navigator.geolocation) { //ESTABLISHING GEOLOCATION ACCESS
    navigator.geolocation.getCurrentPosition(function(position) {

      pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      }
      map = new google.maps.Map(document.getElementById('map'), {//Maps specs
        center: myLocation,
        zoom: 15
      });
      infoWindow = new google.maps.InfoWindow({
        map: map
      });
      infoWindow.setPosition(pos); //User's Location Point Info Window
infoWindow.setContent('<font color="red"><b>Your Location</b></font>');
      map.setCenter(pos);
      var myLocation = pos; //Sets variable to geolocation

      var service = new google.maps.places.PlacesService(map);
      service.nearbySearch({//Nearby Search
        location: myLocation, //Uses geolocation to find the place of interest
        radius: 1500,
        types: ['spa']
      }, callback);
    });
  }

}

function callback(results, status) {
  if (status === google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
    }
  }
}

function createMarker(place) {//creating a marker for location of interest
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    animation: google.maps.Animation.DROP,
    position: place.geometry.location
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}

initMap();

</script>

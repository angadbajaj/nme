<!Doctype HTML>
<html>
<head>
  <title>SPA | Near Me Easy</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <!-- Map Styling -->
<style>
  #map {
    height: 100%;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>

<!-- Javascript for Maps -->
<script>
var map;
var infowindow;
var pos;

function initMap() {

  if (navigator.geolocation) { //ESTABLISHING GEOLOCATION ACCESS
    navigator.geolocation.getCurrentPosition(function(position) {

      pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      }
      map = new google.maps.Map(document.getElementById('map'), {//Maps specs
        center: myLocation,
        zoom: 17
      });
      infoWindow = new google.maps.InfoWindow({
        map: map
      });
      infoWindow.setPosition(pos); //User's Location Point Info Window
infoWindow.setContent('<font color="red"><b>Your Location</b></font>');
      map.setCenter(pos);
      var myLocation = pos; //Sets variable to geolocation

      var service = new google.maps.places.PlacesService(map);
      service.nearbySearch({//Nearby Search
        location: myLocation, //Uses geolocation to find the place of interest
        radius: 900,
        types: ['spa']
      }, callback);
    });
  }

}

function callback(results, status) {
  if (status === google.maps.places.PlacesServiceStatus.OK) {
    for (var i = 0; i < results.length; i++) {
      createMarker(results[i]);
    }
  }
}

function createMarker(place) {//creating a marker for location of interest
  var placeLoc = place.geometry.location;
  var marker = new google.maps.Marker({
    map: map,
    animation: google.maps.Animation.DROP,
    position: place.geometry.location
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(place.name);
    infowindow.open(map, this);
  });
}

initMap();

</script>
</head>

<body>
  <!-- Placeholder for Map -->
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDU5wfvdIUxVMIBry1e-XU-ap7Etj_u7Pg&libraries=places&callback=initMap" async defer></script>
</body>
</html>
